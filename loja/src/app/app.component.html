<app-header [headerCount]="globalCount" />

<main class="container my-5">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let item of products">
      <app-card
        [product]="item"
        (incrementEmitter)="incrementCount()"
      ></app-card>
    </div>
  </div>
</main>

<app-footer />
